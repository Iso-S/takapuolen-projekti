<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" /> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Book Database</h1>
    <div>
        <h3>Hello <span sec:authentication="name"></span>!</h3>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out" class="btn btn-danger"/>
        </form>
    </div>
    <table class="table table-striped">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Publication Year</th>
            <th>ISBN</th>
            <th>Price</th>
            <th>Category</th>
            <th></th>
            <th></th>
        </tr>   
        <tr th:each="book : ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.publicationYear}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.price}"></td>
            <td th:text="${book.category.name}"></td>
            <td sec:authorize="hasRole('ADMIN')">
                <a class="btn btn-danger" th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td>
            <td sec:authorize="hasRole('ADMIN')">
                <a class="btn btn-success" th:href="@{/edit/{id}(id=${book.id})}">Edit</a></td>
        </tr>
    </table>
    <td sec:authorize="hasRole('ADMIN')">
        <a class="btn btn-success" href="/newbook">Add new book</a></td>
</body>
</html>
